<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Text Generator</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>AI Text Generator</h1>
    <form id="generate-form">
        <label for="user_prompt">Enter your question:</label>
        <input type="text" id="user_prompt" name="user_prompt" required>
        <button type="submit">Generate</button>
    </form>
    <h2>Generated Text:</h2>
    <div id="generated-text"></div>

    <script>
        $("#generate-form").on("submit", function(event) {
            event.preventDefault();
            let userPrompt = $("#user_prompt").val();
            $.post("/generate", { user_prompt: userPrompt }, function(data) {
                $("#generated-text").html(data.response);
            });
        });
    </script>
</body>
</html>
